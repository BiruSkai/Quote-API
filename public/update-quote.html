          <a href="update-quote.html">Update a Quote</a>

        <h2>Update Quote</h2>
        <div class="inputs">
                <label for="id">Quote id:</label>
                <input id="id" value="">
                <label for="quote">Quote text:</label>
                <input id="quote" value="">
                <label for="person">Person:</label>
                <input id="person" value="">
                <label for="year">Year:</label>
                <input id="year" value="">
                <label for="occupation">Occupation:</label>
                <input id="occupation" value="">
        </div>
        <button id="update-quote">Submit updated quote</button>
        <div>
                <p id="error-message" style="display: none">All input fields must be filled in order to update a quote</p>
        </div>
        <div id="new-quote">

        </div>
